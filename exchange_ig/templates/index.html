<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/pico.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/spa.js"></script>
    <title>Criptoexchange</title>
</head>
<body>
    <header>
        <div class="container">
            Cripto Exchange
        </div>
    </header>
    <section class="container">
        <h1>
            Invierte en cripto y cambia tus criptos
        </h1>
        <nav>
            <ul></ul>
            <ul>
                <li><a href="#" role="button" id="btn_crear">Nuevo</a></li>
            </ul>
        </nav>
        <div id="movements_list">
            <table id="movements_table">
                <tr>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Desde</th>
                    <th>Cantidad</th>
                    <th>Hasta</th>
                    <th>Cantidad</th>
                </tr>
            </table>
        </div>
        <article id="movement_detail" class="inactive">
            <form id="movement_form">
                    <table>
                        <tr>
                            <td>
                                <label for="lang">Moneda origen</label>
                                <select name="lenguajes" id="lang">
                                    <option value="eur">EUR</option>
                                    <option value="btc">BTC</option>
                                    <option value="eth">ETH</option>
                                    <option value="usdt">USDT</option>
                                    <option value="bnb">BNB</option>
                                    <option value="xrp">XRP</option>
                                    <option value="ada">ADA</option>
                                    <option value="dot">DOT</option>
                                    <option value="matic">MATIC</option>
                                </select>
                                <input type="number" name="cantidad_from" id="moneda_from" step="0.01" placeholder="Cuánto quieres cambiar">
                            </td>
                            <td>
                                <label for="lang">Moneda destino</label>
                                <select name="lenguajes" id="lang">
                                    <option value="eur">EUR</option>
                                    <option value="btc">BTC</option>
                                    <option value="eth">ETH</option>
                                    <option value="usdt">USDT</option>
                                    <option value="bnb">BNB</option>
                                    <option value="xrp">XRP</option>
                                    <option value="ada">ADA</option>
                                    <option value="dot">DOT</option>
                                    <option value="matic">MATIC</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                <div class="grid">
                    <button id="btn_cerrar">Cerrar</button>
                    <button id="btn_aceptar">Intercambiar</button>
                </div>
                
            </form>
        </article>
    </section>
    <footer>
        <div class="container">
            &copy; 2022 - Hecho con amor por Alfredo Sánchez
        </div>
        
    </footer>
</body>
</html>
